<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>main</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstarp/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.min.css}"/>
    <script type="text/javascript" src="/static/js/jquery/jquery-3.3.1.js" th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" src="/static/js/bootstarp/bootstrap.min.js" th:src="@{/js/bootstarp/bootstrap.min.js}"></script>

    <!--矢量图库-->
    <link href="/static/css/icon/icons.css" rel="stylesheet" th:href="@{/css/icon/icons.css}"/>
    <link href="/static/css/icon/iconfont.css" rel="stylesheet" th:href="@{/css/icon/iconfont.css}"/>

    <!--自定义css-->
    <link href="/static/css/app/main.css" rel="stylesheet" th:href="@{/css/app/main.css}"/>
    <link href="/static/css/app/index.css" rel="stylesheet" th:href="@{/css/app/index.css}"/>

    <script type="text/javascript" src="/static/js/commons/jRespond.min.js" th:src="@{/js/commons/jRespond.min.js}"></script>
    <script type="text/javascript" src="/static/js/commons/autosize/jquery.autosize.js" th:src="@{/js/commons/autosize/jquery.autosize.js}"></script>
    <script type="text/javascript" src="/static/js/commons/quicksearch/jquery.quicksearch.js" th:src="@{/js/commons/quicksearch/jquery.quicksearch.js}"></script>
    <script type="text/javascript" src="/static/js/commons/countTo/jquery.countTo.js" th:src="@{/js/commons/countTo/jquery.countTo.js}"></script>
    <script type="text/javascript" src="/static/js/commons/slimscroll/jquery.slimscroll.min.js" th:src="@{/js/commons/slimscroll/jquery.slimscroll.min.js}"></script>
    <script type="text/javascript" src="/static/js/commons/slimscroll/jquery.slimscroll.horizontal.min.js" th:src="@{/js/commons/slimscroll/jquery.slimscroll.horizontal.min.js}"></script>
    <script type="text/javascript" src="/static/js/commons/jquery.sprFlat.js" th:src="@{/js/commons/jquery.sprFlat.js}"></script>
    <script type="text/javascript" src="/static/js/app/main.js" th:src="@{/js/app/main.js}"></script>
</head>
<body>
<div class="header">

</div>
<div id="sidebar">
    <div class="sidebar-inner">
        <ul id="sideNav" class="nav nav-pills nav-stacked">
            <li class="top-search">
                <form>
                    <input type="text" name="search" placeholder="Search ..." />
                    <button type="submit"><i class="ec-search s20"></i>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</div>
<div id="content">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 heading">
                <h1 id="classRoute" class="page-header">文件夹路径</h1>
            </div>
        </div>
        <div class="row current-page">
            <div class="col-lg-12 sortable-layout">
                <div class="panel panel-dark panelMove toggle panelRefresh">
                    <!-- Start .panel -->
                    <div class="panel-heading">
                        <h4 class="panel-title" id="classTitle"><i class="im-screen"></i> <span>文件夹标题</span></h4>
                    </div>
                    <div class="panel-body"  style="height:450px;overflow: auto;">
                        <table id="resInfoTab" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th class="col-lg-7">url</th>
                                    <th>关键字</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--最近新增的记录（前3笔）-->
        <div class="row recent">
            <div class="col-lg-12 sortable-layout">
                <div class="panel panel-purple panelMove toggle panelRefresh">
                    <!-- Start .panel -->
                    <div class="panel-heading">
                        <h4 class="panel-title"><i class="ec-contract"></i> 最近新添加</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th class="col-lg-7">url</th>
                                <th>关键字</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Tanmay</td>
                                <td>Bangalore</td>
                                <td>Tanmay</td>
                            </tr>
                            <tr>
                                <td>Sachin</td>
                                <td>Mumbai</td>
                                <td>Sachin</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
</body>
</html>
