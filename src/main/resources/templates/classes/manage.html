<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>manage</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstarp/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.min.css}"/>
    <script type="text/javascript" src="/static/js/jquery/jquery-3.3.1.js" th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" src="/static/js/bootstarp/bootstrap.min.js" th:src="@{/js/bootstarp/bootstrap.min.js}"></script>

    <script src="/static/js/applications/notice.plugins.js" th:src="@{/js/applications/notice.plugins.js}"></script>
    <script src="/static/js/applications/bootstrap.notice.plugins.js" th:src="@{/js/applications/bootstrap.notice.plugins.js}"></script>
    <!--树-->
    <script src="/static/js/bootstarp/bootstrap-treeview.js" th:src="@{/js/bootstarp/bootstrap-treeview.js}"></script>
    <link href="/static/css/bootstarp/bootstrap-treeview.css" rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-treeview.css}"/>

    <!--数字组件-->
    <script type="text/javascript" src="/static/js/bootstarp/jquery.spinner.js" th:src="@{/js/bootstarp/jquery.spinner.js}"></script>
    <link href="/static/css/bootstarp/bootstrap-spinner.css" rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-spinner.css}"/>

    <!--矢量图库-->
    <link href="/static/css/icon/iconfont.css" rel="stylesheet" th:href="@{/css/icon/iconfont.css}"/>

    <script type="text/javascript" src="/static/js/layer/layer.js" th:src="@{/js/layer/layer.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-lg-6">
            <div class="panel panel-info toggle">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <i class="glyphicon glyphicon-tree-deciduous"></i>&nbsp;&nbsp;菜单树
                    </h4>
                </div>
                <div class="panel-body">
                    <div id="tree"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">

            <div class="panel panel-info toggle">
                <div class="info-alert"></div>

                <div class="panel-heading">
                    <h4 class="panel-title">
                        <i class="iconfont icon-fuwujiedian"></i>&nbsp;&nbsp;节点信息操作
                    </h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal group-border hover-stripped">
                        <div class="form-group">
                            <label class="control-label col-lg-2" >节点名称</label>
                            <div class="controls col-lg-10 ">
                                <input id="node" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" >父节点id</label>
                            <div class="controls col-lg-10 ">
                                <input id="parent_node" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" >url</label>
                            <div class="controls col-lg-10 ">
                                <input id="url" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" >memo</label>
                            <div class="controls col-lg-10 ">
                                <input id="memo" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" >icon</label>
                            <div class="controls col-lg-4 ">
                                <input id="icon" type="text" class="form-control"/>
                            </div>
                            <label class="control-label col-lg-2" >selectedIcon</label>
                            <div class="controls col-lg-4 ">
                                <input id="selectedIcon" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" >排序</label>
                            <div class="controls col-lg-4 ">
                                <div class="input-group input-group-option quantity-wrapper spinner" data-trigger="spinner">
                                    <span  class="input-group-addon input-group-addon-remove quantity-remove btn spin-down" data-spin="down">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </span>
                                    <input type="text" id="sort" value="" class="form-control quantity-count" placeholder="输入数字进行排序" data-min="0"/>
                                    <span class="input-group-addon input-group-addon-remove quantity-add btn spin-up" data-spin="up">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </span>
                                </div>
                            </div>

                            <label class="control-label col-lg-2" >选择置顶</label>
                            <div class="controls col-lg-4">
                                <div class="input-group input-group-option quantity-wrapper spinner" data-trigger="spinner">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="dropdown-text">不置顶</span>&nbsp;<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a th:value="0" href="#">不置顶</a></li>
                                            <li><a th:value="1" href="#">置顶</a></li>
                                        </ul>
                                    </div>
                                    <span  class="input-group-addon input-group-addon-remove quantity-remove btn spin-down" data-spin="down">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </span>
                                    <input type="text" id="topOrder" value="" class="form-control quantity-count" placeholder="输入数字进行排序" data-min="0"/>
                                    <span class="input-group-addon input-group-addon-remove quantity-add btn spin-up" data-spin="up">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-6">
                                <input type="button" value="增加" class="btn btn-block btn-success" onclick="insertNode()"/>
                            </div>
                            <div class="col-lg-6">
                                <input type="button" value="更新" class="btn btn-block btn-brown" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="button" value="查看资源" class="btn btn-block btn-info" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript">

    var treeEle = {
        id : null,
        text : null,
        nodes : null,
        tags : null
    };

    $(function(){
        $.ajax({
            url: '/class/queryClass',
            type:'post',
            dataType: 'json',
            success : function(data){
                $('#tree').treeview({
                    data:menuData(data.data),
                    collapseIcon:'glyphicon glyphicon-folder-open',
                    expandIcon:'glyphicon glyphicon-folder-close',
                    levels:0,
                    showTags:true
                })
            },
            complete : function(){
                $('.node-tree').on('click',function(){
                    console.log(1);
                    console.log($('#tree').treeview('getSelected'));
                })
            }
        });

        $('#topOrder').attr("disabled",true);

        $('.dropdown-menu a').on('click',function(){
            $(this).parents('div').find('button>span[class=\'dropdown-text\']').html($(this).html());

            if($(this).html() == '不置顶'){
                $('#topOrder').attr("disabled",true);
            }else{
                $('#topOrder').attr("disabled",false);
            }
        })
    });

    function menuData(data){
        var treeEles = new Array();
        $(data).each(function(index,value){
            var treeEle = new Object();
            treeEle.id = value.id;
            treeEle.text = value.text;
            /*<![CDATA[*/
            if(value.nodes != null && value.nodes.length > 0){
                /*]]>*/
                treeEle.nodes = menuData(value.nodes);
            }
            treeEle.tags = /*<![CDATA[*/['<a class="btn btn-sm btn-primary" style="padding:1px 10px;" onclick="deleteEle(\'' + value.id + '\')">删除</a>','<a class="btn btn-sm btn-primary" style="padding:1px 10px;margin-right:3px;" onclick="showEle(\'' + value.id + '\')">查看</a>'] /*]]>*/;
            treeEles.push(treeEle);
        });
        return treeEles;
    }

    function deleteEle(id){
        $.get('/class/deleteClass',{id:id},function(data){
            console.log(data);
        })
    }

    function showEle(id){
        $.post('/class/queryBaseClass',{id:id},function(data){
            console.log(data);
        })
    }

    function insertNode(){
        $.ajax({
            url:"/class/insertClass",
            type:'post',
            data:{
                name:$('#node').val(),
                parentId:$('#parent_node').val(),
                url:$('#url').val(),
                memo:$('#memo').val(),
                icon:$('#icon').val(),
                selectedIcon:$('#selectedIcon').val()
            },
            dataType:'json',
            success:function(data){
                if(data.code == '00'){
                    layer.alert('新增成功', {icon: 1},function(){
                        location.reload();
                    });
                }else{
                    layer.alert(data.message,{icon: 5},function(){
                        location.reload();
                    });
                }
            }
        })
    }

</script>
</html>
